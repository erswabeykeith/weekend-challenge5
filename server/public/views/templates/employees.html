<table class="table">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Employee ID</th>
      <th>Job Title</th>
      <th>Annual Salary</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="employee in employees.data">
        <td>
          {{employee.first_name}}
        </td>
        <td>
          {{employee.last_name}}
        </td>
        <td>
          {{employee.employee_id}}
        </td>
        <td>
          {{employee.employee_job}}
        </td>
        <td>
          {{employee.employee_salary}}
        </td>
        <!-- Add other columns for table -->
    </tr>
  </tbody>
</table>
