<div>
  <form id="employee-form">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" ng-model="employees.newEmployee.first_name" name="first_name" class="form-control" />
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" ng-model="employees.newEmployee.last_name" name="last_name" class="form-control" />
    </div>

    <div class="form-group">
      <label for="employeeId">Employee ID:</label>
      <input type="text" ng-model="employees.newEmployee.employee_id" name="employee_id"  class="form-control"/>
    </div>

    <div class="form-group">
      <label for="jobTitle">Job Title:</label>
      <input type="text" ng-model="employees.newEmployee.employee_job" name="employee_job" class="form-control"/>
    </div>

    <div class="form-group">
      <label for="annualSalary">Annual Salary:</label>
      <input type="number" ng-model="employees.newEmployee.employee_salary" name="employee_salary" class="form-control"/>
    </div>


    <button class="btn btn-default" ng-click="employees.addEmployee()">Submit Employee</button>

  </form>
  <table class="table">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Employee ID</th>
        <th>Job Title</th>
        <th>Annual Salary</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="employee in employees.employees">
        <td>{{employee.first_name}}</td>
        <td>{{employee.last_name}}</td>
        <td>{{employee.employee_id}}</td>
        <td>{{employee.employee_job}}</td>
        <td>{{employee.employee_salary}}</td>
        <td><button class="btn btn-default" ng-click="employees.deleteEmployee(employee)">Delete Employee</button></td>
      </tr>
    </tbody>
  </table>
</div>
<div>
  <h2>Total Monthly Salary: </h3> <span id="monthlySalary" ng-model="employees.monthlySalary" >${{employees.monthlySalary}}</span>
  </div>
